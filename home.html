<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="utilities.css">
    <title>Quiz Game Homepage</title>
</head>

<body>
    <section class="landing-page">
        <div class="login-contents">
            <div class="back-button">
                <a href="index.html"><i class="fa-solid fa-chevron-left"></i></a>
            </div>
                <div class="login-form">
                    <div class="form-title">
                        <h2>Quiz Game</h2>
                    </div>

                    <div class="register-toggle">
                        <button class="login-button register-toggle-buttons">
                            <strong>Login</strong>
                        </button>
                        <button class="register-button register-toggle-buttons">
                            <strong>Register</strong>
                        </button>
                    </div>
                    <div class="main-form">
                        <div class="form-filler">
                            <div class="email">
                                <label for="email"><i class="fa-solid fa-user"></i></label>
                                <input type="email" name="email" placeholder="Username, email address or phone...">
                            </div>
                            <div class="password">
                                <label for="password"><i class="fa-solid fa-key"></i></label>
                                <input type="password" name="password" placeholder="Enter Password...">
                            </div>
                            <a href="category.html"><button class="register-toggle-buttons submit-button">
                                    <strong>Register</strong></button></a>
                                    <a href="#"><small> <strong>Forgot Password?</strong></small>
                        </div>
                    </div>
                </div>
                <div class="social-sign-in">
                    <small> <strong>Sign in with</strong></small>
                    <div class="sign-in-social-options">
                        <a href="https://icloud.com/"><span class="social-icon"><i
                                    class="fa-brands fa-apple"></i></span></a>
                        <a href="https://facebook.com/login"><span class="social-icon"><i
                                    class="fa-brands fa-facebook-f"></i></span></a>
                        <a href="https://accounts.google.com"><span class="social-icon"><i
                                    class="fa-brands fa-google"></i></span></a>
                        <a href="https://twitter.com"><span class="social-icon"><i
                                    class="fa-brands fa-x-twitter"></i></span></a>
                    </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/049e8ca3e9.js" crossorigin="anonymous"></script>
    <script src="home.js"></script>
</body>

</html>
